[package]
name = "readymade"
version = "0.1.12"
edition = "2021"
license = "MIT WITH GPL-3.0-or-later"
description = "The Ado Installer"
repository = "https://github.com/FyraLabs/readymade"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
color-eyre = "0.6.3"
# gtk = { version = "0.9", package = "gtk4" }
relm4 = { version = "0.9", features = ["macros"] }
libhelium = { version = "0.9.0", features = ["gtk_v4_10", "v1_6"] }
# udisks2 = "0.1.0"
cmd_lib = "1.9.4"
tracing = { version = "0.1.40", features = ["log"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tracing-appender = "0.2"
itertools = "0.13.0"
thiserror = "1.0.63"
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }
# karen = ">=0.1.2"
gnome-desktop = "0.4.2"
# chrono-tz = "0.9.0"
paste = "1.0.15"
tempfile = "3.10.1"
lsblk = "0.4.0"
# serde_ini = "0.2.0"
# serde-enum-str = "0.4.0"
const_format = "0.2.32"
# validator = { version = "0.18.1", features = ["derive"] }
# either = { version = "1.12.0", features = ["serde"] }
# uuid = { version = "1.9.1", features = ["serde"] }
# serde_with = "3.8.1"
sys-mount = "3.0.1"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
bytesize = { version = "1.3.0", features = ["serde"] }
serde_with = "3.9.0"
uuid = { version = "1.10.0", features = ["serde"] }
# validator = "0.18.1"
# lazy_static = "1.5.0"
tiffin = { version = "0.3.2" }
open = "5"
tracing-journald = "0.3.0"
rayon = "1.10.0"
process_alive = "0.1.1"
crossbeam-queue = "0.3.11"
strip-ansi-escapes = "0.2.0"
toml = "0.8.19"
serde_valid = { version = "0.24.0", features = ["toml"] }
os_pipe = "1.2.1"
tee_readwrite = "0.2.0"
serde_ini = "0.2.0"
nix = { version = "0.29.0", features = ["mount"] }
backhand = "0.18.0"

[dependencies.os-detect]
git = "https://github.com/FyraLabs/distinst"
branch = "master"

[build-dependencies]
glib-build-tools = "0.17.10"

[lints.clippy]
cargo = { level = "warn", priority = -1 }
complexity = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
suspicious = { level = "warn", priority = -1 }

disallowed-macros = "deny"
excessive-nesting = "warn"

arithmetic_side_effects = "warn"
assertions_on_result_states = "warn"
clone_on_ref_ptr = "warn"
create_dir = "warn"
empty_enum_variants_with_brackets = "warn"
empty_structs_with_brackets = "warn"
field_scoped_visibility_modifiers = "deny"
format_push_string = "warn"
get_unwrap = "warn"
if_then_some_else_none = "warn"
impl_trait_in_params = "warn"
indexing_slicing = "warn"
infinite_loop = "deny"
let_underscore_must_use = "deny"
let_underscore_untyped = "warn"
multiple_inherent_impl = "warn"
needless_raw_strings = "warn"
rc_buffer = "warn"
rc_mutex = "deny"
redundant_type_annotations = "warn"
ref_patterns = "warn"
renamed_function_params = "warn"
rest_pat_in_fully_bound_structs = "warn"
semicolon_outside_block = "warn"
str_to_string = "warn"
string_lit_chars_any = "warn"
string_to_string = "warn"
tests_outside_test_module = "warn"
todo = "warn"
try_err = "warn"
undocumented_unsafe_blocks = "deny"
unimplemented = "warn"
unneeded_field_pattern = "warn"
unwrap_in_result = "warn"

equatable_if_let = "allow"
