[package]
name = "readymade"
version = "0.1.0"
edition = "2021"
description = "The Ado Installer"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
color-eyre = "0.6.3"
gtk = { version = "0.8", package = "gtk4" }
serde = { version = "1.0.197", features = ["serde_derive"] }
serde_json = "1.0.115"
relm4 = { version = "0.8", features = ["macros"] }
relm4-components = "0.8"
bytesize = { version = "1.3.0", features = ["serde"] }
sys-info = "0.9.1"
libhelium = { version = "0.2.0", features = ["gtk_v4_10", "v1_6"] }
udisks2 = "0.1.0"
rs-drivelist = "0.9.3"
cmd_lib = "1.9.3"
sys-mount = "3.0.1"
tracing = { version = "0.1.40", features = ["log"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
backhand = "0.15.0"
itertools = "0.12.1"
thiserror = "1.0.59"
gettext-rs = {version = "0.7.0", features = ["gettext-system"]}
karen = "0.1.0"
gnome-desktop = "0.4.2"
chrono-tz = "0.9.0"
paste = "1.0.15"

[dependencies.os-detect]
git = "https://github.com/FyraLabs/distinst"
branch = "master"

