name: End to End Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/terrapkg/builder:f43
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install dependencies
        run: |
          dnf install -y isotovideo edk2-ovmf
          dnf builddep -y ci/readymade.spec

      - name: Run tests
        run: cd test && ./test.sh
